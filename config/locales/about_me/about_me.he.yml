he:
    about_me: 
        h1: "ברוכים הבאים לעולם הצילום!"
        h1_desc: "שמי נטליה רבינוביץ', ואני שמחה לקבל את פניכם לאתר שלי."
        h2/1: "עוד עלי"
        h2/1_desc: "רבים עשויים להכיר אותי תחת שם העט פייבין במובן המסתיר - תמונה, פיה, חלק משם המשפחה שלי ושם פרטי."
        h3/1: "מה זה צילום בשבילי?"
        h3/1_desc: "צילום בשבילי הוא נצח ברגע, אמנות וחיים שלמים. זהו תהליך ענק בתמונה אחת. זה סיפור, רגש ורגע שנשאר איתנו לכל החיים."
        h3/2: "המשימה שלי"
        h3/2_desc: "המשימה שלי היא להראות כי בחזון שלי אין גבולות ואין כללים, יש חופש מוחלט של דמיון וגישה של סופר לחלוטין לכל ירי."
        h3/3: "מקצוענות"
        h3/3_desc: "אני מנסה ליצור אווירה נוחה ורגועה בצילומים ושואף להראות לאנשים כמה הם יפים ומגוונים. הצילום פותח דרך חדשה לגמרי להסתכל על עצמי ועל העולם, והתפקיד שלי הוא לממש את כל האפשרויות האינסופיות שלו. אני עוצר זמן שבו אתה האמנות."
        
        h2/2: "ההישגים שלי"
        h2/2_desc: "במשך יותר משלוש שנים אני עוסק בצילום פורטרטים מקצועי. אני יכול לראות את התמונות המוגמרות בדקות הראשונות של התקשורת עם הלקוח ואיך כל אחד מכם יפה ומיוחד."
        h3/4: "כריכת הרומן המפורסם בעולם"
        h3/4_desc: אחת מעבודותיי הפכה לעטיפת הספר" «Clinical Case» מאת הסופר, הפרופסור והבמאי המפורסם גרהם מקריי ברנט. הרומן הזה נכנס ל-50 הרומים המובילים של אייל, פורסם על ידי מגזינים ידועים ברחבי העולם והפך לרב-מכר אמיתי שבו עבודתי הפכה לחלק בלתי נפרד."
        h3/5: "פרסומים בכתבי עת"
        h3/5_desc: "בשלוש שנים העבודה שלי פורסמה ברחבי העולם במגזיני אופנה כגון: ווג, סלין, אינטרה, פוזה, ויגור, דאפי, מוב, ג'מרו ופוסטרים מעולים."
        h3/6: "צפיות"
        h3/6_desc: "יותר מ-10 מיצירותיי נבחרו לראש הפלטפורמה המקוונת Unsplash, שם יש להן סך של יותר מ-8 מיליון. דעות."
        