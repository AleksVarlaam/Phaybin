he:
    about_me:
        title:  "ברוכים הבאים לעולם הצילום! קוראים לי נטלי, ואני שמח לארח אתכם באתר שלי."
        desc_html:  "צילום הוא לא רק תמונה, הוא דרך ללכוד את הרגע, הרגש, ההיסטוריה. אני שואף ליצור תמונות ייחודיות וייחודיות שיישארו איתך לכל החיים. <br>

המטרה שלי היא להעביר את האינדיבידואליות והרגשות שלך דרך כל תמונה. אני אוהב לעבוד עם ז'אנרים שונים: דיוקנאות, צילום חתונות, צילום משפחתי, תיק דוגמניות ועוד. כל פרויקט בשבילי הוא הזדמנות להביע את עצמי ולעזור לך להציל את הרגעים החשובים ביותר בחיים שלך. <br>

אני משתמש רק בציוד מקצועי ומנסה ליצור אווירה נוחה ורגועה בצילומים. שביעות הרצון שלך היא המטרה העיקרית שלי, אז אני מוכן להקשיב היטב לרצונות שלך ולהציע את הרעיונות שלי ליצירת יריות ייחודיות. <br>

באתר שלי אתה יכול לעיין בתיק שלי כדי לראות את העבודה והסגנון שלי. אני מוכן לדון בכל הפרטים של הפרויקט שלך ולענות על כל השאלות שלך. <br>

אם אתם מחפשים צלם מוכשר שיעזור לכם ללכוד את הרגעים החשובים ביותר בחייכם, הגעתם לכתובת. צרו איתי קשר עוד היום ובואו ניצור ביחד משהו מיוחד באמת. <br>

תודה על תשומת הלב, מקווה לראות אותך בקרוב! <br>

נטלי רבינוביץ"
        link:   "צור איתי קשר"