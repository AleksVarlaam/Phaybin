ru:
    about_me: 
        title:  "Добро пожаловать в мир искусства фотографии! Меня зовут Натали, и я профессиональный фотограф в Израиле."
        desc_html:  "Я рада приветствовать вас на своем сайте. Фотография - это не просто снимок, это способ запечатлеть мгновение, эмоцию, историю. Я стремлюсь создавать уникальные и неповторимые кадры, которые будут оставаться с вами на всю жизнь.<br>

            Моя цель - передать вашу индивидуальность и эмоции через каждую фотографию. Я люблю работать с разными жанрами: портретами,  семейными съемками, модельными портфолио и другими. Каждый проект для меня - это возможность выразить себя и помочь вам сохранить самые важные моменты в вашей жизни.<br>

            Я использую только профессиональное оборудование и стараюсь создать комфортную и расслабленную атмосферу на съемке. Ваше удовлетворение - моя главная цель, поэтому я готова внимательно выслушать ваши пожелания и предложить свои идеи для создания неповторимых снимков.<br>

            На моем сайте вы можете ознакомиться с моим портфолио, чтобы увидеть мою работу и стиль. Я готова обсудить любые детали вашего проекта и ответить на все ваши вопросы.<br>

            Если вы ищете талантливого фотографа, который поможет вам запечатлеть самые важные моменты вашей жизни, то вы пришли по адресу. Свяжитесь со мной сегодня, и давайте создадим вместе что-то по-настоящему особенное.<br>

            Спасибо за внимание, и я надеюсь увидеть вас скоро!<br>

            Натали Рабинович"
        link:   "Записаться на фотосессию"