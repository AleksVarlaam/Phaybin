uk:
    about_me:
        title:  "Ласкаво просимо в світ мистецтва фотографії! Мене звуть Наталі, і я радий вітати вас на моєму сайті."
        desc_html:  "Фотографія - це не просто знімок, це спосіб відобразити момент, емоції, історію. Я прагну створювати унікальні та унікальні кадри, які залишаться з вами на все життя. <br>

Моя мета - передати вашу індивідуальність та емоції через кожну фотографію. Люблю працювати з різними жанрами: портрети, весільна фотографія, сімейна зйомка, портфоліо моделей та інші. Кожен проект для мене - це можливість висловити себе і допомогти вам зберегти найважливіші моменти у вашому житті. <br>

Я використовую тільки професійне обладнання і намагаюся створити комфортну і невимушену атмосферу на зйомці. Ваше задоволення - моя головна мета, тому я готовий уважно вислухати ваші побажання і запропонувати свої ідеї для створення унікальних знімків. <br>

На моєму сайті ви можете переглянути моє портфоліо, щоб побачити мою роботу і стиль. Я готовий обговорити будь-які деталі вашого проекту і відповісти на всі ваші запитання. <br>

Якщо ви шукаєте талановитого фотографа, який допоможе вам відобразити найважливіші моменти вашого життя, то ви прийшли за адресою. Зв'яжіться зі мною сьогодні і давайте разом створимо щось дійсно особливе. <br>

Дякуємо за увагу, і я сподіваюся побачити вас найближчим часом! <br>

Наталі Рабінович"
        link:   "Записатися на фотосесію"