uk:
    about_me: 
        h1:         "Ласкаво просимо у світ мистецтва фотографії!"
        h1_desc:    "Мене звуть Наталія Рабінович, і я рада вітати вас на своєму сайті."
        h2/1:       "Більше про мене"
        h2/1_desc:  "Багато хто може знати мене під псевдонімом PhaybiN в тому значенні, яке приховує - фото, фея, частина мого прізвища і ім'я."
        h3/1:       "Що таке фотографія для мене?"
        h3/1_desc:  "Фотографія для мене - це вічність в мить, мистецтво і життя. Це величезний процес в одному зображенні. Це історія, емоція і мить, яка залишається з нами на все життя."
        h3/2:       "Моя місія"
        h3/2_desc:  "Моя місія - показати, що в моєму баченні немає кордонів і ніяких правил, є повна свобода уяви і цілком авторський підхід до кожної зйомки."
        h3/3:       "Професіоналізм"
        h3/3_desc:  "Я намагаюся створити комфортну і невимушену атмосферу в зйомці і прагну показати людям, наскільки вони красиві і різноманітні. Фотографія відкриває абсолютно новий спосіб дивитися на себе і світ, і моя робота полягає в тому, щоб реалізувати всі його нескінченні можливості. Я зупиняю час, коли ти - мистецтво."

        h2/2:       "Мої досягнення"
        h2/2_desc:  "Більше трьох років займаюся професійною портретною фотографією. Я можу побачити готові фотографії в перші хвилини спілкування з клієнтом і як кожен з вас красивий і особливий."
        h3/4:       "Обкладинка всесвітньо відомого роману"
        h3/4_desc:  "Одна з моїх робіт стала обкладинкою книги «Клінічний випадок» відомого письменника, професора і режисера Грема Макрея Бернетта. Цей роман увійшов до топ-50 римлян ELLE, рекламувався відомими журналами по всьому світу і став справжнім бестселером, в якому моя робота стала невід'ємною частиною."
        h3/5:       "Публікації в журналах"
        h3/5_desc:  "За три роки моя робота була опублікована по всьому світу в журналах моди, таких як: Vogue, Selin, Intra, Poza, Vigour, DAPPY, Mob, Gmaro і Top Papers."
        h3/6:       "Перегляди"
        h3/6_desc:  "Більше 10 моїх робіт були відібрані на вершині онлайн-платформи UNSPLASH, де вони мають в цілому більше 8 млн. погляди."