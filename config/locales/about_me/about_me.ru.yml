ru:
    about_me: 
        h1:         "Добро пожаловать в мир искусства фотографии!"
        h1_desc:    "Меня зовут Наталия Рабинович, и я рада приветствовать вас на своем сайте."
        h2/1:       "Подробнее обо мне"
        h2/1_desc:  "Многие могут меня знать под псевдонимом PhaybiN в значении котором прячется - фото, фея, часть моей фамилии и Имя."
        h3/1:       "Что для меня фотография?"
        h3/1_desc:  "Фотография для меня - это вечность в моменте, искусство и целая жизнь. Это целый огромный процесс в одном изображении. Это история, эмоция и мгновение, которое остается с нами на всю жизнь."
        h3/2:       "Моя миссия"
        h3/2_desc:  "Моя миссия - показать то, что в моем видении нет границ и правил, есть полная свобода воображения и абсолютно авторский подход к каждой съемке."
        h3/3:       "Профессионализм"
        h3/3_desc:  "Я стараюсь создать комфортную и расслабленную атмосферу на съемке и  стремлюсь показать людям то, насколько они красивы и разнообразны. Фотография открывает абсолютно новый взгляд на себя и на мир, а моя задача воплотить все её безграничные возможности. Я останавливаю время, в котором ты и есть искусство."
        
        h2/2:       "Мои достижения"
        h2/2_desc:  "Более трех лет я занимаюсь профессионально портретной фотографией. Готовые фотографии я вижу при первых минутах общения с клиентом и то, насколько каждый из вас красивый и особенный."
        h3/4:       "Обложка всемирноизвестного романа"
        h3/4_desc:  "Одна из моих работ стала обложкой книги «Клинический случай» знаменитого писателя, профессора и режиссера Грэма Макре Бернета. Этот роман вошел в топ 50 Романов по версии ELLE, был разрекламирован известными журналами по всему миру и стал настоящим бестселлером, в котором моя работа стала неотъемлемой частью."
        h3/5:       "Публикации в журналах"
        h3/5_desc:  "За 3 года мои работы были опубликованы по всему миру в таких модных журналах как: Vogue, Selin, Intra, Poza, Vigour, DAPPY, Mob, Gmaro и Top Posters."
        h3/6:       "Просмотры"
        h3/6_desc:  "Более 10 моих работ были выбраны в топ лучших на онлайн платформе UNSPLASH где у них суммарно более 8млн. просмотров."